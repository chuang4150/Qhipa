<!DOCTYPE html>
<html>
<head>
    <title>QUIPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bower_components/onsenui/css/onsenui.css">
    <link rel="stylesheet" type="text/css" href="bower_components/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
    <!--angular controller-->
    <ons-navigator swipeable id="Navigator" page="login.html"></ons-navigator>
    <!-- login -->
    <ons-template id="login.html">
        <ons-page id="login">
            <!-- page toolbar -->
            <ons-toolbar>
                <!--NAV BAR-->
                <div class="left"></div>
                <div class="center">QUIPA</div>
                <!--Not sure how to make this less squashed looking-->
                <div class="right">
                    <ons-button modifier="cta" id="push-button">
                        Register
                    </ons-button>
                </div>
            </ons-toolbar> <!--end NAV BAR-->
            <h3>Login</h3>
            <!-- homeContent - home content -->
            <div id="homeContent" class="page-content">
                <ons-list id="login">
                    <ons-list-item>
                        <input type="text" placeholder="Username" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
                    </ons-list-item>
                    <ons-list-item>
                        <input type="password" placeholder="Password" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
                    </ons-list-item>
                </ons-list> <!--END LOGIN FORM-->

                <div class="center">
                    <ons-button modifier="large--cta" id="btnSignIn" onclick="LogIn()"> <!--need to write-->
                        Login
                    </ons-button>
                </div>
                <!--angular makes modals very simple....-->
                <ons-modal var="modal" onClick="modal.hide()"> <!--Need to write this fuction-->
                    <br>
                    <br>Invalid Username or Password.
                    <br>
                </ons-modal>
                </div>
        </ons-page>
    </ons-template> <!--ENG LOGIN MAIN PAGE-->

    <ons-template id="register.html">
        <ons-page id="register">
            <ons-toolbar>
                <!--NAV BAR-->
                <div class="left"><ons-back-button>Sign In</ons-back-button></div>
                <div class="center"></div>
                <!--Not sure how to make this less squashed looking-->
                <div class="right">
                </div>
            </ons-toolbar> <!--end NAV BAR-->

            <div id="location"></div>
            <!-- MAP CANVAS-->
            <div id="map_canvas"></div>

            <div class="left">Take a profile picture</div>
            <div class="center">
                <ons-fab id="cameraPhoto"><ons-icon icon="ion-camera" size="40px"></ons-icon></ons-fab>
            </div>
            <div class="right">
                <ons-fab id="galleryPhoto"><ons-icon icon="ion-images" size="40px"></ons-icon></ons-fab>
            </div>
            <div id="photo">
                <img id="imageView" style="width: 70%;"/>Profile Picture
            </div><!-- /photo preview -->
        </ons-page>
    </ons-template>

    <!--SCRIPTS-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="bower_components/onsenui/js/onsenui.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyByWZWszhkQu3a_jQGY8qSqHQpdzv8RRGQ" type="text/javascript"></script>
    <script src="scripts/plugins.js"></script>


</body>
</html>
