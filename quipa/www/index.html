<!DOCTYPE html>
<html>
<head>
    <title>QUIPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bower_components/onsenui/css/onsenui.css">
    <link rel="stylesheet" type="text/css" href="bower_components/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
    <ons-navigator swipeable id="Navigator" page="login.html"></ons-navigator>
    <!-- login -->
    <ons-template id="login.html">
        <ons-page id="login">
            <!-- page toolbar -->
            <ons-toolbar>
                <!--NAV BAR-->
                <div class="left"></div>
                <div class="center">QUIPA</div>
                <!--Not sure how to make this less squashed looking-->
                <div class="right">
                    <ons-button modifier="cta" id="push-button">
                        Register
                    </ons-button>
                </div>
            </ons-toolbar> <!--end NAV BAR-->
            <h3>Login</h3>
            <!-- homeContent - home content -->
            <div id="homeContent" class="page-content">
                <ons-list id="login">
                    <ons-list-item>
                        <input type="text" placeholder="Username" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
                    </ons-list-item>
                    <ons-list-item>
                        <input type="password" placeholder="Password" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
                    </ons-list-item>
                </ons-list> <!--END LOGIN FORM-->

                <div class="center">
                    <ons-button modifier="large--cta" id="btnSignIn" onclick="LogIn()"> <!--need to write-->
                        Login
                    </ons-button>
                </div> <!--LOGIN DIV-->
                </div> <!--homeContent DIV-->
            <br />
            <ons-button modifier="cta" id="push-peopleMap">
                Testing - People Map
            </ons-button>
        </ons-page>
    </ons-template> <!--END LOGIN MAIN PAGE-->


                                                         <!--REGISTRATION PAGE-->
    <ons-template id="register.html">
        <ons-page id="register">
            <ons-toolbar>
                <!--NAV BAR-->
                <div class="left"><ons-back-button>Sign In</ons-back-button></div>
                <div class="center"></div>
                <div class="right">
                </div>
            </ons-toolbar> <!--end NAV BAR-->

            <ons-list> <!--REGISTRATION FORM-->
                <ons-list-item>
                    <input type="text" placeholder="Username" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
                </ons-list-item>

                <ons-list-item>
                    <input type="text" placeholder="Email Address" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
                </ons-list-item>
                <ons-list-item>
                    <input type="text" placeholder="Password" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
                </ons-list-item>

                <ons-list-item>
                    <!--SEX SELECTION-->
                    <ons-row>
                        <ons-col width="90px">
                            <span style="color: #666">Gender</span>
                        </ons-col>
                        <ons-col>

                            <div style="float: right; padding-right: 16px;">
                                    <input type="radio" name="level">
                                    <div class="radio-button__checkmark"></div>
                                    Male

                                    <input type="radio" name="level">
                                    <div class="radio-button__checkmark"></div>
                                    Female
                            </div>
                        </ons-col>
                    </ons-row>
                </ons-list-item><!--END SEX SELECTION-->
                </ons-list>
            <div class="center">
                <ons-button id="push-pic">Continue building profile  <ons-icon icon="ion-chevron-right" size="15px"></ons-icon></ons-button>
            <!--Need to write this so that it also saves form info-->
            </div> <!--LOGIN DIV-->
                    <div id="location"></div>
                    <!-- MAP CANVAS-->
                    <div id="map_canvas"></div>
        </ons-page>
    </ons-template>

                                                     <!--PROFILE PICTURE PAGE-->
    <ons-template id="profilepic.html">
        <ons-page id="profilepic">
            <ons-toolbar>
                <!--NAV BAR-->
                <div class="left"><ons-back-button></ons-back-button></div>
                <div class="center"></div>
                <div class="right"></div>
            </ons-toolbar> <!--end NAV BAR-->

            <!--PHOTO OPTIONS-->

            <ons-bottom-toolbar id="bottombar">Upload Profile Picture</ons-bottom-toolbar>
                <ons-speed-dial position="bottom right" direction="up">
                    <ons-fab id="speed-dial"><ons-icon icon="ion-person" size="40px"></ons-icon></ons-fab>
                    <ons-speed-dial-item>
                        <ons-icon id="cameraPhoto" icon="ion-camera" size="32px"></ons-icon>
                    </ons-speed-dial-item>
                    <ons-speed-dial-item>
                        <ons-icon id="galleryPhoto" icon="ion-images" size="32px"></ons-icon>
                    </ons-speed-dial-item>
                </ons-speed-dial>

            <div id="photo">
                <img id="imageView"/><br />Profile Picture
            </div><!-- /photo preview -->

        </ons-page>
    </ons-template>

    <ons-template id="peopleMap.html">
        <ons-page id="peopleMap">

            <div class="dropdown">
                <button id="dropButton" class="dropbtn">Dropdown</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>

            <div style="text-align: center; margin-top: 10px;">
                <ons-search-input placeholder="Search"></ons-search-input>
            </div>


        <div id="searchLocation"></div>
        <div id="latlng"></div>
        <!-- MAP CANVAS-->
        <div id="search_map"></div>

        </ons-page>
    </ons-template>

    <ons-template id="fakeProfile.html">
        <ons-page id="fakeProfile">
            <p>You made it to a fake profile by clicking a marker!</p>

        </ons-page>
    </ons-template>

    <!--SCRIPTS-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="bower_components/onsenui/js/onsenui.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyByWZWszhkQu3a_jQGY8qSqHQpdzv8RRGQ" type="text/javascript"></script>
    <script src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/indexeddb-script.js"></script>


</body>
</html>
