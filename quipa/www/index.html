<!DOCTYPE html>
<html>
<head>
    <title>Basic App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/index.css" />
    
</head>
<body>
    <!-- page1 -->
    <div data-role="page" id="page1" data-theme="b">
        <div data-role="header">
            <h3>Welcome to Quipa!</h3>
        </div><!-- /header -->
        <div role="main" class="ui-content">
            <h1>FUTURE GOOD DECISIONS</h1>
        </div> <!--header-->
        <div role="main" class="ui-content">
            <!--FORM START-->
            <section id="form">
                <form id="signup" data-ajax="false" action="#page1">
                    <!--this allows the submit button to work -->
                    <fieldset>
                        <legend>Sign Up For Quipa!</legend>

                        <!--NAME-->
                        <input type="text" id="firstName" placeholder="First Name" />
                        <input type="text" id="surname" placeholder="Last Name" /><br />

                        <!--EMAIL-->
                        <input type="email" id="signUpEmail" placeholder="E-mail" />
                        <!--AGE-->
                        <p id="personalAttributes">Age:</p>
                        <input type="number" id="age" required name="age" min="18" max="100"><br />

                        <!--SEX-->
                        <input type="radio" name="sex" id="male" checked value="M">M
                        <input type="radio" name="sex" id="female" value="F">F
                        <br />

                        <!--SUBMIT-->
                        <input type="submit" value="Submit" id="submitbutton" data-inline="true">
                    </fieldset>
                </form>
            </section><!--END OF FORM-->

            <button id="login" class="mainPagesButtons">Login</button>
            <p><a href="#page2" data-prefetch="true" data-transition="slidedown">no page 2 yet :(</a></p>
        </div><!-- /content -->
        <div data-role="footer">
            <h5>QUIPA - Main Page</h5>
        </div><!-- /footer -->
    </div><!-- /page1 -->
    <!-- page2 -->
    <div data-role="page" id="page2" data-dialog="true">
        <div data-role="header">
        </div><!-- /header -->
        <div role="main" class="ui-content">
        </div><!-- /content -->
        <div data-role="footer">
        </div><!-- /footer -->
    </div><!-- /page2 -->
    <!--SCRIPTS-->
    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/jquery-3.2.1.js"></script>
    <script src="scripts/form.js"></script>
</body>
</html>
