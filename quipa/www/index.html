<!DOCTYPE html>
<html>
<head>
    <title>QUIPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bower_components/onsenui/css/onsenui.css">
    <link rel="stylesheet" type="text/css" href="bower_components/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    
    <script src="scripts/plugins.js"></script>
    <!--SCRIPTS-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="bower_components/onsenui/js/onsenui.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyByWZWszhkQu3a_jQGY8qSqHQpdzv8RRGQ" type="text/javascript"></script>

</head>
<body>
    <ons-navigator id="navigator" var=myNav page="login.html"></ons-navigator>
    <!-- login -->
    <ons-template id="login.html">
        <ons-page id="login">
            <!-- page toolbar -->
            <ons-toolbar>
                <!--NAV BAR-->
                <div class="left"></div>
                <div class="center">QUIPA</div>
                <!--Not sure how to make this less squashed looking-->
                <div class="right">
                    <ons-button modifier="cta" id="btnSignIn" ng-click="myNav.pushPage('register.html', { animation : 'slide' } )">
                        Register
                    </ons-button>
                </div>
            </ons-toolbar> <!--end NAV BAR-->
            <h3>Login</h3>
            <!-- homeContent - home content -->
            <div id="homeContent" class="page-content">
                <ons-list id="login">
                    <ons-list-item>
                        <input type="text" placeholder="Username" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
                    </ons-list-item>
                    <ons-list-item>
                        <input type="password" placeholder="Password" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
                    </ons-list-item>
                </ons-list> <!--END LOGIN FORM-->

                <div class="center">
                    <ons-button modifier="large--cta" id="btnSignIn" onclick="LogIn()">
                        Login
                    </ons-button>
                </div>
                <!--angular makes modals very simple....-->
                <ons-modal var="modal" onClick="modal.hide()"> <!--Need to write this fuction-->
                    <br>
                    <br>Invalid Username or Password.
                    <br>
                </ons-modal>
                </div>

            <div id="location"></div>
            <!-- add container for map-->
            <div id="map_canvas"></div>
        </ons-page>
    </ons-template> <!--ENG LOGIN MAIN PAGE-->

    <ons-template id="register.html">
        <ons-page>


            
        </ons-page>
    </ons-template>

</body>
</html>
